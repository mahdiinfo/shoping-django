{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>zarin</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick/slick.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static  'css/slick/slick-theme.css"/>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="styslesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet">
        <link href="{% static 'css/price-range.css' %}" rel="stylesheet">
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
        <link href="{% static 'css/product-style.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f6c2ae9ac5.js" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
       
    </head>
    <body>     
        <br>
       {% include 'shop/product/navbar.html' %}
          <div class="my-5"></div>
        <div class="wrapper">
            <div class="container">
            

            <div class="panel">
                <div class="column">
                    <div class="gallery">
                        <img class="tshirt" id="zoom_01" src="{% if product.image %}{{ product.image.url }}{% else %}
                        {% static 'img/no_image.png' %}{% endif %}" data-zoom-image="images/product-details/tshirt.png"/>
                    </div><!--galerry-->


                    <div class="info text-right" style="direction: rtl;">
                        <h2 class="text-right" style="direction: rtl;" >مشخصات کلی محصول</h2>
                        <p class="text-right" style="direction: rtl;">
                            
                            {{ product.description }}
                        
                         
                    </p>
                    </div><!--info-->
                </div><!--column-->

                <div class="column">
                    <div class="ProductAction">
                        <div class="Container">
                            <div class="Condition text-center"><h1>مشخصات محصول</h1></div><!--Condition-->

                            <div class="Row">
                                
                                
                            </div><!--Row-->

                            <div class="text-right" style="direction: rtl;">
                                <h5 class="text-center text-white bg-info p-3">
                                    <a class="text-white" href="{{ product.category.get_absolute_url }}">
                                        {{ product.category }}
                                      </a></h5>
                            </div><!--DispatchTag-->

                            <div class="PriceCard text-right" style="direction:rtl">                                              

                              
                                <div class="MethodCard" style="direction: rtl;">
                                    

                                    <div class="div text-success">
                                        <span class="p-1"><i class="fas fa-check"></i> ساخت : {{ product.country }}</span>
                                        <span class=""> <i class="fas fa-check"></i>قیمیت : {{ product.price }}</span>
                                        
                                        
                                        
                                    </div>
                                </div><!--MethodCard-->

                                <div class="Actions text-warning my-1">
                                    <form action="{% url 'cart:cart_add' product.id %}" method="post">
                                        {{ cart_product_form }}
                                        {% csrf_token %}
                                        <input type="submit" class="btn btn-primary btn-lg" value=" اضافه به سبد خرید">
                                      </form>
                                </div><!--Actions-->

                                <div class="Benefits">
                                    <li>
                                        
                                        
                                    </li>
                                </div><!--Benefits-->

                            </div><!--PriceCard-->
                        </div><!--Container-->
                    </div><!--ProductAction-->

                   
            </div><!--panel-->
        </div><!--container-->
        </div><!--wrapper-->

        <footer id="footer">
            <div class="content">
                
            </div>
        </footer>
            
        <script src="{% static 'js/jquery.elevatezoom.js' %}"></script>
        <script src="?{% static 'js/zoomElevate.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
